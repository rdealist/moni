<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <!-- Modern gradient with brand colors -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8BA4C8"/>
      <stop offset="50%" style="stop-color:#7EC5B8"/>
      <stop offset="100%" style="stop-color:#8BA4C8"/>
    </linearGradient>

    <!-- Soft shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0d1117" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background - rounded square with subtle gradient -->
  <rect x="8" y="8" width="112" height="112" rx="28" fill="url(#gradient)" filter="url(#shadow)"/>

  <!-- Letter "M" integrated with upward trend -->
  <g fill="#ffffff">
    <!-- Left vertical bar of M -->
    <rect x="36" y="38" width="8" height="52" rx="2"/>

    <!-- Right vertical bar of M -->
    <rect x="84" y="38" width="8" height="52" rx="2"/>

    <!-- Middle V-shape of M with upward trend -->
    <path d="M 40 42 L 64 74 L 88 42" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Small upward arrow/trend indicator -->
    <circle cx="64" cy="28" r="4" fill="#ffffff"/>
  </g>

  <!-- Optional: subtle glow effect -->
  <circle cx="64" cy="64" r="42" fill="none" stroke="#ffffff" stroke-opacity="0.1" stroke-width="2"/>
</svg>
